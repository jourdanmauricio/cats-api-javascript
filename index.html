<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gatos aleatorios</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="title">Gatitos App</h1>
    <span id="error"></span>
    <section class="ramdomCats">
      <h2>Gatitos aleatorios</h2>
      <article>
        <img id="img-1" alt="Gatito aleatorio" />
        <button id="btn-1">Add favorito</button>
      </article>
      <article>
        <img id="img-2" alt="Gatito aleatorio" />
        <button id="btn-2">Add favorito</button>
      </article>
    </section>
    <button id="button-load-random">Recargar</button>
    <section id="uploading">
      <h2>Sube la foto de tu gatito</h2>
      <form id="uploading-form">
        <input id="file" type="file" name="file" />
        <button type="button" onclick="uploadCat()">Enviar</button>
      </form>
    </section>

    <section id="favourites-cats">
      <h2>Gatitos favoritos</h2>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
